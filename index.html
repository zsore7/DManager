<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Link all page imports here -->
    <link rel="import" href="./pages/character-sheet.html" id="charsheet_import">
    <link rel="import" href="./pages/bestiary.html" id="bestiary_import">


    <script>
        test = require('./assets/test.js')
        index = require('./assets/index.js')
    </script>
  </head>
  <body>
    <nav id="navigator">
        <button id="move_to_main" type="button" onclick="moveToMain()">Move to Main Page</button>
        <button id="move_to_char" type="button" onclick="moveToChar()">Move to Char Sheet</button>
        <button id="move_to_bestiary" type="button" onclick="moveToBestiary()">Move to Bestiary</button>
    </nav>

    <div id="main_content">
        <h1>Hello World!</h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.

        <button type="button" onclick="test.hello()">Click Me!</button>

        <input id="n" type="text"></input>
        <input id="s" type="text"></input>
        <button type="button" onclick="index.test_roll()">Test Roll Dice</button>
        <p id="out"></p>
    </div>

    <script>
        mainContentContainer = document.getElementById("main_content");
        mainPageContent = mainContentContainer.innerHTML;

        function moveToChar(){
            mainPageContent = mainContentContainer.innerHTML;

            var pageImport = document.getElementById("charsheet_import");
            var pages = pageImport.import;
            page = pages.getElementById('page-template');
            mainContentContainer.innerHTML = page.innerHTML;
        }


        function moveToBestiary(){
            mainPageContent = mainContentContainer.innerHTML;

            var pageImport = document.getElementById("bestiary_import");
            var pages = pageImport.import;
            page = pages.getElementById('page-template');
            mainContentContainer.innerHTML = page.innerHTML;
        }

        function moveToMain(){
            mainContentContainer.innerHTML = mainPageContent;
        }

        function bestiarySearch(){
            text = document.getElementById("bestiary-search").value;
            console.log(text);
        }
    </script>

    <script>
      // You can also require other files to run in this process
      require('./render-process/renderer.js')
    </script>
  </body>
</html>
